  - balance: Consolidates mining loot into random spawners instead of switch cases.
  - balance: Demonic portals drop locked chests rather than just flat out the loot.
  - balance: Removes the ship in a bottle, transference potion, adamantine extract,
      clown hulk mob and ice boots from the possible demonic portal spawn list. Ship
      in a bottle still exists for necropolis tendril spawns.
  - balance: Removes the cursed katana from the necropolis tendril spawn list.
  - balance: In instances where you would spawn a design disk for a modkit, you instead...
      just get the modkit. No middle manning with science.
  - balance: Unarmed attacks deal more consistent damage and more impactful against
      staggered opponents the more athletic you are.
  - balance: The strength gene now improves your unarmed upper potential damage a
      bit. It increases instability slightly more as a result.

author: "Jacquerel"
delete-after: True
changes:
  - balance: "Regal Rats can now grab mice out of disposal bins, and no longer spawn them with the Riot ability."
  - balance: "The Riot ability no longer needs to be used once for each slightly different kind of mob in your radius."
  - balance: "The Regal Rat Domain ability is now toggled on and off."
  - balance: "Several kinds of mob will immediately start following you once tamed."
  - balance: "Rats, hostile frogs, and evil snails can be created via gold slime reaction."
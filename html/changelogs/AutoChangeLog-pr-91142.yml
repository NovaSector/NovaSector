author: "Bisar"
delete-after: True
changes:
  - rscadd: "The ore silo has had a significant expansion to its logging capabilities."
  - rscadd: "The ore silo now allows any ID with Quartermaster access (NOT SILICONS!) to ban/unban specific users from the silo."
  - rscadd: "The ore silo now has a toggle (on by default) that a user of ore silo materials has an ID with an associated bank account. This can be toggled by anyone with Quartermaster access (NOT SILICONS!)"
  - rscadd: "NanoTrasen discounts any reports that Syndicate contraband (cryptographic sequencer, agent card) can be used to circumvent any protocols instituted on the ore silo access control routines."
  - rscadd: "The ore silo now announces operations to ban/unban users and enable/disable ID requirements on radio channels (check the Github for actions reported to what channels.)"
  - rscadd: "The tgui interface for ore silo log entries has been reworked."
  - refactor: "The code for logging a given access to ore silo materials has been significantly refactored."
  - qol: "Ore silo log entries now display materials spent in terms of sheets rather than the obfuscated absolute-units previously display (1 iron ejected instead of -100 iron, 0.25 used in a craft instead of -25 iron)"
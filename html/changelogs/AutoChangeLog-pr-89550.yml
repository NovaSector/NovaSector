author: "timothymtorres"
delete-after: True
changes:
  - rscadd: "Added new weather types for rain and sandstorms. Rain now uses a reagent that gets exposed to the turfs, mobs, and objects. There is also a thunder strike setting you can apply to any weather."
  - rscadd: "Hydro trays and soil will now add reagents to their trays when exposed to a chemical reaction. (weather, shower, chem spills, foam grenades, etc.)"
  - rscadd: "Weather temperature now affects weather reagents and mobs body temperature."
  - sound: "Added weather sounds from TGMC for rain and sirens (attributed to Cuboos and IFartInUrGeneralDirection )"
  - image: "Added weather images from TGMC for rain and sand storms (attributed to Novaepee and Bimmer)"
  - refactor: "Refactored a lot of the weather code to be more robust"
  - admin: "Admins can now control more weather related options when running weather events. The weather admin verbs have been moved to their own \"Weather\" category under the Admin tab."
author: "00-Steven"
delete-after: True
changes:
  - refactor: "Refactored table frame interactions, please report any issues."
  - bugfix: "You can no longer make material-less material tables out of certain items."
  - bugfix: "Fancy tables remember which carpet was used to make them, and no longer magically transmute carpets into simpler types."
  - bugfix: "You can no longer stack abductor table frame-using tables specifically."
  - qol: "Added screentips for deconstructing table frames and constructing tables out of them if the material you're holding can do so."
  - qol: "Table frames can now also be deconstructed on right click for parity with tables, in addition to left click."
  - qol: "Table frame interactions use balloon alerts."
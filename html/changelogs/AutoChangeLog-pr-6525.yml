changes:
  - balance: "The Syndicate has realized that way too much funding was allocated to the Deep Space 2 program's armor-outfitting budget, and has subsequently field-executed those responsible for the record-breaking levels of embezzlement. Armor for DS2 has subsequently been realigned with regular Gorlex-Cybersun MODsuits. Affected parties are invited to file a complaint."